<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm fixed w-full z-10">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <i class="fas fa-robot text-blue-600 text-2xl mr-2"></i>
                    <span class="text-2xl font-bold text-blue-600">AI Assistant Hub</span>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#features" class="text-gray-600 hover:text-blue-600 transition-colors">Features</a>
                    <a href="#tools" class="text-gray-600 hover:text-blue-600 transition-colors">Tools</a>
                    <a href="#pricing" class="text-gray-600 hover:text-blue-600 transition-colors">Pricing</a>
                    <button class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                        Get Started
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="pt-28 pb-20 bg-gradient-to-br from-blue-50 via-white to-purple-50">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row items-center justify-between">
                <div class="md:w-1/2 mb-12 md:mb-0">
                    <h1 class="text-5xl font-bold text-gray-900 mb-6">
                        Transform Your Work with AI Assistance
                    </h1>
                    <p class="text-xl text-gray-600 mb-8">
                        Boost your productivity with our suite of AI-powered tools. From content creation to data analysis, we've got you covered.
                    </p>
                    <div class="flex space-x-4">
                        <button class="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                            Start Free Trial
                        </button>
                        <button class="border border-blue-600 text-blue-600 px-8 py-3 rounded-lg hover:bg-blue-50 transition-colors">
                            Watch Demo
                        </button>
                    </div>
                    <div class="mt-8 flex items-center space-x-4">
                        <div class="flex -space-x-2">
                            <img src="/api/placeholder/40/40" alt="User" class="w-10 h-10 rounded-full border-2 border-white">
                            <img src="/api/placeholder/40/40" alt="User" class="w-10 h-10 rounded-full border-2 border-white">
                            <img src="/api/placeholder/40/40" alt="User" class="w-10 h-10 rounded-full border-2 border-white">
                        </div>
                        <p class="text-gray-600">Trusted by 10,000+ users worldwide</p>
                    </div>
                </div>
                <div class="md:w-1/2 flex justify-center">
                    <img src="/api/placeholder/600/400" alt="AI Assistant Illustration" class="rounded-lg shadow-2xl">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
